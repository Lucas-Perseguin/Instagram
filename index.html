<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico" />
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="back"></div>
    <!--Control-->
    <div class="control">
        <!--Header-->
        <div class="header">
            <!--Logo and Symbol-->
            <div class="logo-symbol">
                <div>
                <ion-icon class="secondary-logo" name="logo-instagram"></ion-icon>
                </div>
                <div class="vertical-line"></div>
                <div>
                    <a href="https://k94gjr.csb.app/">
                        <img class="main-logo" src="images/logo.png" />
                    </a>
                </div>
            </div>
            <!--End of Logo and Symbol-->

            <!--Searchbar-->
            <div class="searchbar">Pesquisar</div>
            <!--End of Searchbar-->

            <!--Top Menu-->
            <div class="top-menu">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <!--End of Top Menu-->
        </div>
        <!--End of Header-->

        <!--Mobile-Header-->
        <div class="mobile-header">
            <ion-icon class="secondary-logo" name="logo-instagram"></ion-icon>
            <a href="https://k94gjr.csb.app/">
                <img class="main-logo" src="images/logo.png" />
            </a>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
        <!--End of Mobile Header-->

        <!--Container-->
        <div class="container">
            <!--Feed-->
            <div class="feed">
                <!--Stories-->
                <div class="stories">

                </div>
                <!--End of Stories-->

                <!--Main Feed-->
                <div class="main-feed">
                    <div class="post"></div>
                    <div class="post"></div>
                    <div class="post"></div>
                    <div class="post"></div>
                </div>
                <!--End of Main Feed-->
            </div>
            <!--End of Feed-->

            <!--Sidebar-->
            <div class="sidebar"></div>
            <!--End of Sidebar-->
        </div>
        <!--End of Container-->
    </div>
    <!--End of Control-->
</body>
</html>
